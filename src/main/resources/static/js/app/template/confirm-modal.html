<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Підтверження!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <p>Ви бажаєте продовжити?</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal" ng-click="cancel()">Ні</button>
        <button type="button" class="btn btn-success btn-sm" ng-click="confirm()">Так</button>
    </div>
</div>
