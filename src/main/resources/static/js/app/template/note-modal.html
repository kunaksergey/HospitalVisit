<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Коментар!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <textarea class="form-control" rows="5" ng-model="note">
            </textarea>
        </div>
    </div>
    <div class="modal-footer">
        <input type="reset" value="Відмінити" class="btn btn-danger btn-sm" ng-click="cancel()">
        <input type="submit" value="Зберегти"
               class="btn btn-success btn-sm"
               ng-click="save()" confirm-dialog template="confirm-modal.html"
        >&nbsp;&nbsp;
    </div>
</div>
