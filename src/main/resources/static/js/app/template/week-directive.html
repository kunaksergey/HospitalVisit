<div class="card">
    <div class="card-header">
        {{title}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-6 col-lg-3" ng-repeat="item in weekDays">
                <div class="card">
                    <div class="card-header">
                        {{weekDaysIn18[$index]}}
                    </div>
                    <div class="card-body">
                        <time even-or-odd={{evenOrOdd}} week-day={{item}}></time>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
