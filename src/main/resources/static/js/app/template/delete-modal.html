<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Підтверження!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <p>Ви бажаєте продовжити?</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Cancel</button>
        <a class="btn btn-danger btn-ok" data-dismiss="modal" ng-click="delete()">Delete</a>
    </div>
</div>
